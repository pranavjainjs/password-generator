<html>
    <head>
        <title> My pwd generator </title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="box">
            <div class="container">
                <div class="h1">
                    <h1>Password Generator</h1>
                </div>
                <div class="pwd">
                    <input type="text" id="result">
                    <span id="clipboard"><i class="fas fa-clipboard"></i></span>
                </div>
                <br><br>
                <div class="checkboxes">
                    <ul>
                        <li class="left">Password Length</li>
                        <li class="right"><input type="number" name="len" id="len" max="20" min="0"></li>
                        <li class="left">Include uppercase letters</li>
                        <li class="right"><input type="checkbox" name="c1" id="uppercase"></li>
                        <li class="left">Include lowercase letters</li>
                        <li class="right"><input type="checkbox" name="c2" id="lowercase"></li>
                        <li class="left">Include numbers</li>
                        <li class="right"><input type="checkbox" name="c3" id="numbers"></li>
                        <li class="left">Include symbols</li>
                        <li class="right"><input type="checkbox" name="c4" id="symbols"></li>
                    </ul>
                </div>
                <div class="submit">
                    <button type="submit" id="submit">Generate Password</button>
                </div>
                <br>
            </div>

            <p id="demo"></p>

        </div>

        <script src="script.js"></script>
    </body>
</html>
